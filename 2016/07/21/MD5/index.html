        <p>由NSString、NSData 生成的MD5字符串<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">@interface</span> <span class="title">NSString</span> (<span class="title">MD5</span>)</span></span><br><span class="line">-(<span class="built_in">NSString</span>*)MD5;</span><br><span class="line"></span><br><span class="line"><span class="keyword">@end</span></span><br><span class="line"><span class="class"><span class="keyword">@interface</span> <span class="title">NSData</span> (<span class="title">MD5</span>)</span></span><br><span class="line">-(<span class="built_in">NSString</span>*)MD5;</span><br><span class="line"><span class="keyword">@end</span></span><br></pre></td></tr></table></figure></p>
<a id="more"></a>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#import <span class="meta-string">&lt;CommonCrypto/CommonDigest.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">@implementation</span> <span class="title">NSString</span> (<span class="title">MD5</span>)</span></span><br><span class="line"></span><br><span class="line">-(<span class="built_in">NSString</span> * )MD5&#123;</span><br><span class="line">    <span class="keyword">if</span> (!<span class="keyword">self</span>.length) &#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"string not be nil"</span>);</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">nil</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// Create pointer to the string as UTF8</span></span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span> * ptr = [<span class="keyword">self</span> UTF8String];</span><br><span class="line">    <span class="comment">// Create byte array of unsigned chars</span></span><br><span class="line">    <span class="keyword">unsigned</span> <span class="keyword">char</span> md5Buffer[CC_MD5_DIGEST_LENGTH];</span><br><span class="line">    <span class="comment">// Create 16 byte MD5 hash value, store in buffer</span></span><br><span class="line">    CC_MD5(ptr,(CC_LONG)strlen(ptr),md5Buffer);</span><br><span class="line">    <span class="comment">// Convert MD5 value in the buffer to NSString of hex values</span></span><br><span class="line">    <span class="built_in">NSMutableString</span> * output = [<span class="built_in">NSMutableString</span> stringWithCapacity:CC_MD5_DIGEST_LENGTH*<span class="number">2</span>];</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i&lt;CC_MD5_DIGEST_LENGTH; i++) &#123;</span><br><span class="line">        [output appendFormat:<span class="string">@"%02x"</span>,md5Buffer[i]];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> output;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">@end</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">@implementation</span> <span class="title">NSData</span> (<span class="title">MD5</span>)</span></span><br><span class="line"></span><br><span class="line">-(<span class="built_in">NSString</span> * )MD5&#123;</span><br><span class="line">    <span class="keyword">if</span> (!<span class="keyword">self</span>.length) &#123;</span><br><span class="line">         <span class="built_in">NSLog</span>(<span class="string">@"data not be nil"</span>);</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">nil</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// Create byte array of unsigned chars</span></span><br><span class="line">    <span class="keyword">unsigned</span> <span class="keyword">char</span> md5Buffer[CC_MD5_DIGEST_LENGTH];</span><br><span class="line">     <span class="comment">// Create 16 byte MD5 hash value, store in buffer</span></span><br><span class="line">    CC_MD5(<span class="keyword">self</span>.bytes, (CC_LONG)<span class="keyword">self</span>.length, md5Buffer);</span><br><span class="line">     <span class="comment">// Convert unsigned char buffer to NSString of hex values</span></span><br><span class="line">    <span class="built_in">NSMutableString</span> * output =[<span class="built_in">NSMutableString</span> stringWithCapacity:CC_MD5_DIGEST_LENGTH*<span class="number">2</span>];</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span> ; i&lt;CC_MD5_DIGEST_LENGTH; i++) &#123;</span><br><span class="line">        [output appendFormat:<span class="string">@"%02x"</span>,md5Buffer[i] ];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> output;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">@end</span></span><br></pre></td></tr></table></figure>
